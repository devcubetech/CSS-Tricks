<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Glowing Button with Sparkles</title>
  <style>
    body {
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .glow-btn {
      position: relative;
      padding: 16px 40px;
      background: transparent;
      color: #00f6ff;
      border: 2px solid #00f6ff;
      border-radius: 10px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.3s, box-shadow 0.3s, color 0.3s;
      overflow: hidden;
      z-index: 1;
    }
    .glow-btn:hover {
      background: rgba(0,246,255,0.1);
      box-shadow: 0 0 20px #00f6ff, 0 0 40px #00f6ff44;
      color: #fff;
    }
    /* Small Sparkles */
    .sparkle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: radial-gradient(circle, #fff 60%, transparent 100%);
      opacity: 0;
      pointer-events: none;
      border-radius: 50%;
      animation: sparkle 1s infinite;
    }
    .sparkle1 { top: -8px; left: -8px; animation-delay: 0s; }
    .sparkle2 { top: -8px; right: -8px; animation-delay: 0.3s; }
    .sparkle3 { bottom: -8px; left: 20px; animation-delay: 0.6s; }
    .sparkle4 { bottom: -8px; right: 10px; animation-delay: 0.8s; }
    .glow-btn:hover .sparkle {
      opacity: 1;
    }
    @keyframes sparkle {
      0%, 100% { transform: scale(0.7) rotate(0deg); opacity: 0.7; }
      50% { transform: scale(1.2) rotate(30deg); opacity: 1; }
    }

    /* Big Diamond Sparkles */
    .diamond-sparkle {
      position: absolute;
      width: 14px;
      height: 14px;
      opacity: 0;
      pointer-events: none;
      z-index: 2;
      transform: scale(0.7) rotate(0deg);
      transition: opacity 0.3s, transform 0.3s;
      display: block;
      filter: drop-shadow(0 0 10px #fffdef);
    }
    .diamond1 { top: -40px; left: -40px; }
    .diamond2 { top: 50%; left: -55px; transform: translateY(-50%) scale(0.7) rotate(0deg);}
    .diamond3 { bottom: -40px; right: -40px; }
    .glow-btn:hover ~ .diamond-sparkle {
      opacity: 1;
      animation: diamond-glow 1.2s infinite;
    }
    @keyframes diamond-glow {
      0%, 100% { transform: scale(0.7) rotate(0deg); opacity: 0.7; }
      50% { transform: scale(1.1) rotate(20deg); opacity: 1; }
    }
    /* Diamond shape using before/after */
    .diamond-sparkle::before {
      content: '';
      position: absolute;
      left: 50%; top: 50%;
      width: 12px; height: 12px;
      background: radial-gradient(circle, #fff 80%, #fff8 100%, transparent 100%);
      transform: translate(-50%, -50%) rotate(45deg);
      border-radius: 4px;
      box-shadow: 0 0 16px 4px #fff8;
    }
  </style>
</head>
<body>
  <div style="position:relative;display:inline-block;">
    <button class="glow-btn">
      Hover Me
      <span class="sparkle sparkle1"></span>
      <span class="sparkle sparkle2"></span>
      <span class="sparkle sparkle3"></span>
      <span class="sparkle sparkle4"></span>
    </button>
    <span class="diamond-sparkle diamond1"></span>
    <span class="diamond-sparkle diamond2"></span>
    <span class="diamond-sparkle diamond3"></span>
  </div>
</body>
</html>
